
{% include "nav.html" %}

{%with messages = get_flashed_messages()%}

{%if messages%}

{% for message in messages %}

<div class="alert alert-success alert-dismissable" role="alert">

 <button type="button" class="close" data-dismiss="alert" aria-label ="close">

     <span aria-hidden="true">&times;</span>

 </button>
    {{message}}


</div>


{%endfor%}
{%endif%}
{%endwith%}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}


<!--start-->
<br><br>
{% include "home.html" %}
<br><br>
<!--End-->

<!--Contact Form Begins-->
<div id="myModal" class="modal fade" role="dialog">


   <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <button type="button" class="close" data-dismiss="modal">&times;</button>


            <h4 class="modal-title">Contact us here</h4>


         </div>


         <div class="modal-body">


            <form action="{{ url_for('qinsert') }}" method="POST">


               <div class="form-group">


                  <label>System no</label>
                  <input type="text" class="form-control" name="sno" required="1">


               </div>

                <div class="form-group">


                  <label>student ID</label>
                  <input type="text" class="form-control" name="usn" required="1">


               </div>

               <div class="form-group">


                  <label>Queries</label>
                  <input type="text" class="form-control" name="queries" required="1">


               </div>



               <div class="form-group">


                  <button class="btn btn-primary" type="submit">Submit</button>


               </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>


</div>
<!--Contact Form ENDs-->







<!--Admin Login Form Begins-->
<div id="login" class="modal fade" role="dialog">


   <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <button type="button" class="close" data-dismiss="modal1">&times;</button>


            <h4 class="modal-title">Admin Login</h4>


         </div>


         <div class="modal-body">


            <form action="{{ url_for('alogin') }}" method="POST">


               <div class="form-group">

                  <label>Username</label>
                  <input type="text" class="form-control" name="username" required="1">

               </div>

                <div class="form-group">

                  <label>Password</label>
                  <input type="password" class="form-control" name="password" required="1">

               </div>


               <div class="form-group">


                  <button class="btn btn-primary" type="submit">Submit</button>


               </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-default" data-dismiss="modal1">Close</button>


         </div>


      </div>


   </div>


</div>
<!--Admin Login Form ENDs-->
